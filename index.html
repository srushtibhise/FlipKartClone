<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
    <header>
       <div class="logo">
           <img src="./images/flipkart-plus_8d85f4.png" alt="">
       </div>
       <a href="" class="explore">Explore plus</a>
    

       <nav>
           <ul class="serach_bar">
              <li> <input type="search" name="" id="" placeholder="Search for products, brands and more"><i class="fa fa-search"></i></li>   
           </ul>

           <div class="mobile_btn">
            <i class="fa fa-plus"></i>
            <i class="fa fa-shopping-cart"></i>
            
            <button class="mobile_login">Login</button>
        </div>
           
          <div class="btn">
              <button class="login">Login</button>
              <p class="more">More</p>
              <p class="cart"> <i class="fa fa-shopping-cart"></i> Cart</p>
              
          </div>
       </nav>
    </header>

    <!-- categories starts -->

    <div class="categories">
        <div class="category">
            <img src="images/top offers.png" alt="">
            <p class="cate_txt">Top Offers</p>
        </div>

        <div class="category">
            <img src="./images/grocery.png" alt="">

        </div>
        <div class="category">

        </div>
        <div class="category">

        </div>
        <div class="category">
            <img src="./images/electronucs.png" alt="">

        </div>
        <div class="category">
            <img src="./images/home.jpg" alt="">
            <p class="cate_txt_home">Home</p>
        </div>
        <div class="category">
            <img src="./images/applicances.png" alt="">
            <p class="cate_txt">Appliances</p>
        </div>
        <div class="category">
            <img src="./images/travel.png" alt="">
            <p class="cate_txt">Travel</p>
        </div>
        <div class="category">
            <img src="./images/beauty toys and more.png" alt="">
            <p>Beauty toys and more</p>
        </div>
    </div>

    <!-- respons -->
   <div class="mobile_categories">

</div>

<!-- banner -->
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./images/1st slide.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./images/3rd slide.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
